{% extends 'base.html' %}
{% block title %} Results {% endblock %}

{% block content %}
    <h3 class="title is-3 center-align">Result</h3>
    <div class="section">

        {% for data in attempt %}
            <h4>{{ data.quiz.title }}</h4> 
            <a class="btn-2 pull-left btn waves-effect waves-light" href="{% url 'report' data.quiz.id %}" style="float: right;">Scored: {{ data.score }}</a>
            <h6>{{ data.quiz.description }}</h6>
            <br>    
            <div class="divider"></div>
        {% endfor %}
        
    </div>

{% endblock %}
